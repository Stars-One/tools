<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <meta content="text/html; charset=utf-8">
    <title>stars-one的原创工具集</title>
    <script src="js/mdui.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var $$ = mdui.JQ;
        //修改左侧导航条选中背景
        function itemActive(m){
            $$('a').filter('.mdui-list-item',".mudi-ripper").each(function(i,ele){
                if(i==m){
                    $$(ele).addClass("mdui-list-item-active");
                }else{
                    $$(ele).removeClass("mdui-list-item-active");
                }
            });
        }
        function load(n) {
            itemActive(n);
            if (n==0){
               $$("#contentIframe").attr("src", "part1/0.说明.html");
            }
            if (n==1){
               $$("#contentIframe").attr("src", "part2/1.蓝奏云批量下载器.html");
            }
            if (n==2){
               $$("#contentIframe").attr("src", "part2/2.m3u8视频下载合并器.html");
            }
            if (n==3){
               $$("#contentIframe").attr("src", "part2/3.APK签名验证破解工具.html");
            }
            if (n==4){
               $$("#contentIframe").attr("src", "part2/4.博客园备份工具.html");
            }
            if (n==5){
               $$("#contentIframe").attr("src", "part2/5.文档生成器.html");
            }
            if (n==6){
               $$("#contentIframe").attr("src", "part2/6.星之小说下载器.html");
            }
            if (n==7){
               $$("#contentIframe").attr("src", "part2/7.星之小说下载器Android版.html");
            }
        }
    </script>
    <link rel="stylesheet" href="css/mdui.css">
</head>

<body class="mdui-drawer-body-left mdui-appbar-with-toolbar mdui-theme-primary-blue mdui-theme-accent-pink">
<header class="mdui-appbar mdui-appbar-fixed">
    <div class="mdui-toolbar mdui-color-theme">
				<span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white"
                      mdui-drawer="{target: '#main-drawer', swipe: true}"><i
                        class="mdui-icon material-icons">menu</i></span>
        <a href="./" class="mdui-typo-title">stars-one的原创工具集</a>
        <div class="mdui-toolbar-spacer"></div>
    </div>
</header>

<div class="mdui-drawer" id="main-drawer">
    <div class="mdui-list" mdui-collapse="{accordion: true}">
         <div class="mdui-collapse-item mdui-collapse-item-open">
              <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                 <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue">book</i>
                 <div class="mdui-list-item-content">1.介绍</div>
                 <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
              </div>
             <div class="mdui-collapse-item-body mdui-list">
                <a onclick="load(0)" class="mdui-list-item mdui-ripple mdui-list-item-active">0.说明</a>
             </div>
        </div>
         <div class="mdui-collapse-item ">
              <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                 <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue">book</i>
                 <div class="mdui-list-item-content">2.软件列表</div>
                 <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
              </div>
             <div class="mdui-collapse-item-body mdui-list">
                <a onclick="load(1)" class="mdui-list-item mdui-ripple ">1.蓝奏云批量下载器</a>
                <a onclick="load(2)" class="mdui-list-item mdui-ripple ">2.m3u8视频下载合并器</a>
                <a onclick="load(3)" class="mdui-list-item mdui-ripple ">3.APK签名验证破解工具</a>
                <a onclick="load(4)" class="mdui-list-item mdui-ripple ">4.博客园备份工具</a>
                <a onclick="load(5)" class="mdui-list-item mdui-ripple ">5.文档生成器</a>
                <a onclick="load(6)" class="mdui-list-item mdui-ripple ">6.星之小说下载器</a>
                <a onclick="load(7)" class="mdui-list-item mdui-ripple ">7.星之小说下载器Android版</a>
             </div>
        </div>
    </div>

</div>

<div class="mdui-m-l-1">
    <iframe id="contentIframe" src="part1/0.说明.html"
            style="border: medium none;width: 100%;height: 100%;"></iframe>
</div>
<div class="doc-footer-nav-text">
    <p class="mdui-text-center"><strong>本篇文档由<a target="_blank" href="https://github.com/Stars-One/Doc-Generator">文档生成器</a></strong>生成</p>
</div>
</body>
</html>
